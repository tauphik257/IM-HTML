<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie_store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon"  type="image/x-icon" href="./images/favicon.jpg">
</head>
<body>
     <!-- header start here  -->
        <header>
            <h2>M<i class="fa-regular fa-circle-play"></i>VIE STORE </h2>
            <nav class="nav">
                <ul>
                <li>
                    <i class="fa-regular fa-comment-dots fa-flip-horizontal fa-2x"></i>
                    <div class="tooltip">
                        <p>NOTIFICATION</p>
                    </div>
                </li>

                <li>
                    <i class="fa-solid fa-video fa-2x"></i>
                    <div class="tooltip">
                        <p>MOVIES</p>
                    </div>
                </li>
                <li>
                    <i class="fa-regular fa-circle-play fa-2x"></i>
                    <div class="tooltip">
                        <p>PLAY</p>
                    </div>
                </li>     
                <li>
                    <i class="fa-solid fa-gamepad fa-2x"></i>
                    <div class="tooltip">
                        <p>GAME</p>
                    </div>
                </li>  
                <li>
                    <i class="fa-solid fa-tv fa-2x"></i>
                    <div class="tooltip">
                        <p>T.V</p>
                    </div>
                </li>  
                <li>
                    <i class="fa-solid fa-share-from-square fa-2x"></i>
                    <div class="tooltip">
                        <p>SHARE</p>
                    </div>
                </li> 
                </ul>
                <div class="">

                </div>
            </nav>
            
            <div class="new">
                <div class="first"></div>
                     
            </div>
            <p>Carol Danvers</p>

            <div class="icon">
                <i class="fa-solid fa-pen-to-square fa-2x"></i>
            </div>

        </header>
                 <!-- banner START HERE  -->

    <div class="banner">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
            <button type="button">WATCH NOW</button>
        </div>
        <div class="sliding">
            <img src="./images/banner.png" alt="sliding">

        </div>
        <div class="light">
            <div class="information">
                <p>PUBLISHED <span> Feb 20, 2014 </span> </p>
                <p> UPDATED <span> Feb 20, 2014 </span> </p>
                <p> RATING 
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                 </p>
                 <span class="fa fa-star unchecked"></span>

            </div>
            <div class="name">
                <p><i class="fa-regular fa-heart"></i>  2,548  </p>
                <p><i class="fa-regular fa-comments fa-rotate-90"></i> 21</p>
                <p><i class="fa-solid fa-download"></i>   564 </p>
    
            </div>
        </div>
  
    </div>

    


</body>
</html>
