<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Radio Buttons</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="radio-container">
    <h2>What the most you used?</h2>
    <div class="social-options">
      <input type="radio" name="payment" id="twitter"><label for="twitter"><i class="fa-brands fa-twitter fa-2x"
          style="color: rgb(151, 151, 151)"></i><br>
        Twitter</label>
      <input type="radio" name="payment" id="insta"><label for="insta"><i class="fa-brands fa-instagram fa-2x"
          style="color: rgb(151, 151, 151)"></i><br>Instagram</label>
      <input type="radio" name="payment" id="github"><label for="github"><i class="fa-brands fa-github fa-2x"
          style="color: rgb(151, 151, 151)"></i><br>Github</label>
      <input type="radio" name="payment" id="fbk"><label for="fbk"><i class="fa-brands fa-facebook fa-2x"
          style="color: rgb(151, 151, 151)"></i><br>
        Facebook</label>
    </div>
  </div>

  <div class="radio-container">
    <h2>What do you prefer the most?</h2>
    <div class="social-checkbox">
      <input type="checkbox" id="twitchh"><label for="twitchh"><i class="fa-brands fa-twitch fa-2x"
          style="color: white"></i><br>
        Twitch</label>
      <input type="checkbox" id="pintrests"><label for="pintrests"><i class="fa-brands fa-pinterest fa-2x"
          style="color: white"></i><br>
        Pintrest</label>

      <input type="checkbox" id="codepens"><label for="codepens"><i class="fa-brands fa-codepen fa-2x"
          style="color: white"></i><br>
        codepen</label>
      <input type="checkbox" id="stackflow"><label for="stackflow"><i class="fa-brands fa-stack-overflow fa-2x"
          style="color: white"></i><br>
        Stack-Overflow</label>
    </div>
  </div>
</body>

</html>
