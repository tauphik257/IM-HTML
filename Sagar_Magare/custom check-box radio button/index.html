<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    
</head>

<body>
    
    <div class="custom">
        <h2>Choose a language</h2>
        <input type="radio" name="subject" id="java">
        <label for="java"><i class="fa-brands fa-java fa-2xl"></i></label>
        <input type="radio" name="subject" id="js">
        <label for="js"><i class="fa-brands fa-square-js fa-2xl"></i></label>
        <input type="radio" name="subject" id="python">
        <label for="python"><i class="fa-brands fa-python fa-2xl"></i></label>
    </div>
    
    
    <div class="custom-cb">
        <h2>Select Subjects</h2>
        <input type="checkbox" name="subject" id="PHP">
        <label for="PHP"><i class="fa-brands fa-php fa-2xl"></i></label>
        <input type="checkbox" name="subject" id="swift">
        <label for="swift"><i class="fa-brands fa-swift fa-2xl"></i></label>
        <input type="checkbox" name="subject" id="html">
        <label for="html"><i class="fa-brands fa-html5 fa-2xl"></i></label>
        <input type="checkbox" name="subject" id="css">
        <label for="css"><i class="fa-brands fa-css3-alt fa-2xl"></i></label>
        <input type="checkbox" name="subject" id="adv-java">
        <label for="adv-java"><i class="fa-brands fa-java fa-2xl"></i></label>

        <input type="checkbox" name="subject" id="python-ds">
        <label for="python-ds"><i class="fa-brands fa-python fa-2xl"></i></label>
            
        </div>
    </div>


    
</body>
</html>
