<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container d-flex">
        <div class="logo" style="padding-right: 0; margin-left: 1.4rem;">
            <img src="./images/login-image.png" alt="">
        </div>

        <div class="reg-log">
            <div class="tabs">
                <ul class="text-center">
                    <li class="register d-inline-block m-1 px-1 py-1 text-uppercase fw-bolder">Register</li>
                    <li class="login d-inline-block m-1 px-1 py-1 text-uppercase fw-bolder">Login</li>
                </ul>
            </div>
            <form class="registration_form" action="">
                <div class="register mt-2">
                    <div class="input-field mb-3">
                        <input class="input w-100 p-1 border reg_input_name" style="background-color: #fcfcfc;"
                            type="text" placeholder="Name">
                    </div>
                    <h6 class="Custom-font w-name">character are allowed</h6>

                    <div class="input-field mb-3">
                        <input class="input w-100 p-1 border reg_input_email" style="background-color: #fcfcfc;"
                            type="text" placeholder="Email">
                    </div>
                    <h6 class="Custom-font w-email">Invalid E-mail</h6>

                    <div class="input-field mb-3">
                        <input class="input w-100 p-1 border reg_input_pass" style="background-color: #fcfcfc;"
                            type="text" placeholder="Password">
                    </div>
                    <h6 class="Custom-font w-pass">atleast contain 6 character</h6>

                    <div class="input-field mb-3">
                        <input class="input w-100 p-1 border reg_input_repass" style="background-color: #fcfcfc;"
                            type="text" placeholder="Confirm Password">
                    </div>
                    <h6 class="Custom-font w-repass">password did not match</h6>

                    <div class="btnn">
                        <input class="w-100 btn btn-dark" type="submit" value="submit" onclick="addData()">
                    </div>
                </div>
            </form>

                <div class="login">
                    <div class="input-field mb-3">
                        <input class="input w-100 p-1 border log_input_email" style="background-color: #fcfcfc;"
                            type="text" placeholder="Email">
                    </div>
                    <h6 class="Custom-font l-email">Invalid E-mail</h6>

                    <div class="input-field mb-3">
                        <input class="input w-100 p-1 border log_input_pass" style="background-color: #fcfcfc;"
                            type="text" placeholder="Password">
                    </div>
                    <div class="btnn mt-2 p-1 text-center text-uppercase ">
                        <input class="w-100 btn btn-dark" type="button" value="Log In" onclick="checkData()">
                    </div>
                </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
