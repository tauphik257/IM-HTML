<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 class="text-center mt-4 animate__animated animate__lightSpeedInLeft">TO DO LIST</h1>
    <hr>
    <div class="wrapper">
        <div class="add-task-btn">
            <a class="add-task btn btn-outline-light mx-5 px-5">Add task</a>
        </div>

        <div class="task-table">
        
        </div>

    </div>

    <div class="container border">
        <div class="task-Container">
            <div class="task-input">
                <h3 class="text-center my-3">Write Task</h3>
                <input type="text"
                    class="task-title-name w-100 mt-3 p-2 border-top-0 border-start-0 border-end-0 border-dark"
                    placeholder="Write Task Name Here">
            </div>
            <a class="btn btn-dark mt-4 close">close</a>
            <a class="btn btn-success float-end mt-4 submit">submit</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
