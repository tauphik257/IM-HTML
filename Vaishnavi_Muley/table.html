<html>
	<head>
		<meta name="viewport" content="width="device-width" initial-scale="1.0">
		<meta name="auther" content="Vaishnavi Muley">
	</head>
	<body>
		<h1>My Multi Level Table</h1>
		<table style="border:1px solid black;">
			<tr>
				<th rowspan=2 colspan=2>Column 0</th>
				<th rowspan=2>Column 1</th>
				<th colspan=2>Column 2</th>
			</tr>
			<tr>
				<th>Column 2a</th>
				<th>Column 2b</th>
			</tr>
			<tr>
				<th rowspan=2>Row 1</th>
				<th>Row 1a</th>
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
			<tr>
				<th>Row 1b</th>
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
			<tr>
				<th colspan=2>Row 2</th>
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
		</table>
	</body>
</html>
