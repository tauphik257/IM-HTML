<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>

    <link rel="stylesheet" href="custom_radio.css">
</head>
<body>
    <h2>Choose your favourite</h2>
    <div class="custom_radio">
        <input type="radio" name="payment" id="twitter"><label for="twitter"><i class="fa-brands fa-twitter fa-3x" style="color: rgb(151, 151, 151)"></i><p>Twitter</p></label>
        <input type="radio" name="payment" id="insta"><label for="insta"><i class="fa-brands fa-instagram fa-3x" style="color: rgb(151, 151, 151)"></i><p>Instagram</p></label>
        <input type="radio" name="payment" id="github"><label for="github"><i class="fa-brands fa-github fa-3x" style="color: rgb(151, 151, 151)"></i><p>Github</p></label>
        <input type="radio" name="payment" id="twitch"><label for="twitch"><i class="fa-brands fa-twitch fa-3x" style="color: rgb(151, 151, 151)"></i><p>Twitch</p></label>
    </div>
<hr>
    <h2>Choose your favourite</h2>
    <div class="custom_checkbox">
        <input type="checkbox" id="twit"><label for="twit"><i class="fa-brands fa-twitter fa-3x" style="color: white"></i><p>Twitter</p></label>
        <input type="checkbox" id="instagram"><label for="instagram"><i class="fa-brands fa-instagram fa-3x" style="color: white"></i><p>Instagram</p></label>
        <input type="checkbox" id="git"><label for="git"><i class="fa-brands fa-github fa-3x" style="color: white"></i><p>Github</p></label>
        <input type="checkbox" id="twitchh"><label for="twitchh"><i class="fa-brands fa-twitch fa-3x" style="color: white"></i><p>Twitch</p></label>
        <input type="checkbox" id="pintrests"><label for="pintrests"><i class="fa-brands fa-pinterest fa-3x" style="color: white"></i><p>Pintrest</p></label>
        <input type="checkbox" id="fbk"><label for="fbk"><i class="fa-brands fa-facebook fa-3x" style="color: white"></i><p>Facebook</p></label>
        <input type="checkbox" id="codepens"><label for="codepens"><i class="fa-brands fa-codepen fa-3x" style="color: white"></i><p>codepen</p></label>
        <input type="checkbox" id="stackflow"><label for="stackflow"><i class="fa-brands fa-stack-overflow fa-3x" style="color: white"></i><p>Stack-Overflow</p></label>

    </div>
</body>
</html>
