<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/task8.css">
    <title>Custom Radio Button</title>
</head>
<body>
    <div class="task">
        <div class="custom-radio">
            <h1> Input type Simple radio button</h1>
                <input type="radio" name="technology" id="html"/> <label for="html"><img src="./IMG/html.png" alt="" width="100px" height="150px"> </label>
                <input type="radio" name="technology" id="css"/> <label for="css"><img src="./IMG/css.png" alt="" width="100px" height="150px"></label>
                <input type="radio" name="technology" id="js"/> <label for="js"><img src="./IMG/hs.png" alt="" width="100px" height="150px"></label>
        </div>
<br>
<!-- checkbox-->
        <div class="custom-checkbox">
            <h1>CHECKBOX BUTTON</h1>
                <input type="checkbox" name="tech" id="asp"/> <label for="asp"><img src="./IMG/asp.png" alt="" width="100px" height="150px"><br> ASP.NET</label>
                <input type="checkbox" name="tech" id="sql"/> <label for="sql"><img src="./IMG/SQL.png" alt="" width="100px" height="150px"><br>SQL</label>
                <input type="checkbox" name="tech" id="javas"/> <label for="javas"><img src="./IMG/js.png" alt="" width="100px" height="150px"><br>JAVASCRIPT</label>
                <input type="checkbox" name="tech" id="java"/><label for="java"><img src="./IMG/JAVA.png" alt="" width="100px" height="150px"><br>JAVA</label>
                <input type="checkbox" name="tech" id="c"/> <label for="c"><img src="./IMG/C.png" alt="" width="100px" height="150px"><br>C</label>
                <input type="checkbox" name="tech" id="c++"/> <label for="c++"><img src="./IMG/C++.png" alt="" width="100px" height="150px"><br>C++</label>
        </div>
    </div>
</body>
</html>
