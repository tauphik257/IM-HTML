<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="modal.css">
    <title>Modal</title>
</head>

<body>
    <div class="modal-title mt-5 ">
        <h2 class="modal-title text-center">Show Contact Form</h2>
   
    <div class="text-center">
        <button type="click" class="btn btn-primary click mt-5">CLICK</button>
    </div>
</div>
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <h4 class="title text-center mt-3">Contact Form</h4>
                        <div class="mb-3">
                            <label class="form-label fs-5">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name"
                                autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5">Email</label>
                            <input type="email" class="form-control" id="name" placeholder="Enter Mail"
                                autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5">Password</label>
                            <input type="password" class="form-control" id="name" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fs-5">Message</label> <br>
                            <textarea class="form-control" id="name" cols="60" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary float-end">Submit</button>

                        <button type="button" class="btn btn-light  border border-gray  float-end me-2">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.7.0.js"></script>
    <script>
            $(".click").click(function() {
                $(".modal").show();
                
            })
        
    </script>
</body>
</html>
