<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/radio.css">
    <title>Check and Redio</title>
</head>

<body>
    <div class="back">
        <h1>SELECT YOUR TEAM</h1>

    </div>
    <div class="radio">

        <input type="radio" id="male" name="gender"> <label class="rad" for="male"><img src="./images/team_iron_man.jpg"
                alt=""></label>

        <input type="radio" id="female" name="gender"><label class="rad" for="female"><img src="./images/team_cap.jpg"
                alt=""> </label>
    </div>

    <div class="check">
        <h1>SELECT YOUR AVENGER</h1>
        <table>
            <th>
                <td>
                    <input type="checkbox" id="iron_man">
                    <label for="iron_man"><img src="./images/Iron_Man.png" alt="img"></label>
                </td>
                <td>
                    <input type="checkbox" id="captain">
                    <label for="captain"><img src="./images/captain.jpg" alt="img"></label>
                </td>
                <td>
                    <input type="checkbox" id="thor">
                    <label for="thor"><img src="./images/Thor.png" alt="img"></label>
                </td>
                <td>
                    <input type="checkbox" id="hulk"> 
                    <label for="hulk"><img src="./images/hulk.jpg" alt="img"></label>
                </td>
                <td>
                    <input type="checkbox" id="black_widow">
                    <label for="black_widow"><img src="./images/black_widow.jpg"alt="img"></label>
                </td>
                <td>
                    <input type="checkbox" id="howkay">
                    <label for="howkay"><img src="./images/howkay.jpg" alt="img"></label>
                </td>
            </th>
        </table>

    </div>
</body>

</html>
