<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="../stylesheet/comics.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- left section of header -->
        <div class="cont_list">
            <ul>
                <li>Comics</li>
                <li>Movies</li>
                <li>Games</li>
            </ul>
        </div>
        <!-- mid section of header -->
        <div class="logo">
            <h3>MARVEL</h3>
        </div>
        <!-- right section of header -->
        <div class="sign_in">
            <ul>
                <li>Tv Show</li>
                <li><button>Sign In</button></li>
            </ul>
        </div>
    </header>
    <!-- comic book section -->
    <section class="comic_books">
        <!-- upper div -->
        <div>
            <h1>COMICS</h1>
            <div class="slide_show">
                <div class="slides">
                    <img src="/images/Marvel_Comics/slider_image/slide1.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide2.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide3.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide4.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide5.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide6.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide7.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide8.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide9.jpg" alt="">
                    <img src="/images/Marvel_Comics/slider_image/slide10.jpg" alt="">

                </div>
            </div>
        </div>
        <!-- lower div -->
        <div>
            <div class="characters">
                <div class="row_one">
                    <ul>
                        <li><img class="half" src="/images/Marvel_Comics/characters/iron_man.jpg" alt=""></li>
                        <li><img class="full" src="/images/Marvel_Comics/characters/captain_america.jpg" alt=""></li>
                        <li><img class="half" src="/images/Marvel_Comics/characters/thor.jpg" alt=""></li>
                        <li><img class="full" src="/images/Marvel_Comics/characters/hulk.jpg" alt=""></li>
                    </ul>
                </div>
                <div class="row_two">
                    <ul>
                        <li><img class="half" src="/images/Marvel_Comics/characters/thanos.jpg" alt=""></li>
                        <li><img class="full" src="/images/Marvel_Comics/characters/spiderman.jpg" alt=""></li>
                        <li><img class="half" src="/images/Marvel_Comics/characters/MODOK.jpg" alt=""></li>
                    </ul>
                </div>
                <div class="row_three">
                    <ul>
                        <li><img class="full" src="/images/Marvel_Comics/characters/deadpool.jpg" alt=""></li>
                        <li><img class="half" src="/images/Marvel_Comics/characters/daredavil.jpg" alt=""></li>
                        <li><img class="full" src="/images/Marvel_Comics/characters/groot.jpg" alt=""></li>
                        <li><img class="half" src="/images/Marvel_Comics/characters/wolworin.jpg" alt=""></li>
                    </ul>
                </div>
            </div>
            <h1>BOOK</h1>

        </div>
       
    </section>
    
   <!-- end of section -->
            <div class="adv">
                <img src="/images/Marvel_Comics/marvel_un.png" alt="">
                <h3>MAEVEL ULTIMATE</h3>

            </div>

</html>
